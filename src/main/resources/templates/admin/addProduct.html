<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Hello, world!</h1>
<form action="#" th:action="@{/admin/products/add}" th:object="${createproduct}" method="post">

        <div class="form-group">
            <label for="name" class="form-label">Product name</label>
            <input class="form-control" type="text" placeholder="Enter name" aria-label="default input example"
                   name="productName" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <input class="form-control" type="text" placeholder="Enter description" aria-label="default input example"
                   name="productDescription" id="description" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="pictureUrl" class="form-label">Picture URL</label>
            <input class="form-control" type="url" placeholder="Enter picture url" aria-label="default input example"
                   name="productPictureUrl" id="pictureUrl" th:field="*{pictureUrl}">
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input class="form-control" type="number" placeholder="Enter price" aria-label="default input example"
                   name="productPrice" id="price" th:field="*{price}">
        </div>
        <div class="form-group">

            <select class="form-control" th:field="*{categoryId}" aria-label="Default select example">
                <option th:value="${0}">Choose category</option>
                <option th:each="category : ${categories}" th:text="${category.name()}" th:value="${category.id()}">
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
